<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>show details</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <section class="w-[70%] mx-auto mt-10 border-8 border-green-400 rounded-md p-10">
        <h1 class="text-green-700 font-bold text-center text-5xl mb-10">Car Details</h1>
        <div class="flex justify-between gap-10">
            <div class="text-black p-2 rounded-md border-2 border-gray-300 bg-gray-100 w-1/2 shadow-lg pb-2">
                <div id="image-container-1"></div>
                <h2 class="text-3xl font-bold">Name: <span id="car-title-1">----------</span> </h2>
                <p id="description-1" class="text-lg my-2">----------</p>
                <button class=" p-2 text-white hover:bg-blue-700 transition bg-blue-600 rounded-md text-black">Price $<span id="price-1">00</span> </button>
            </div>
            <div class="text-black p-2 rounded-md border-2 border-gray-300 bg-gray-100 w-1/2 shadow-lg pb-2">
                <div id="image-container-2"></div>
                <h2 class="text-3xl font-bold">Name: <span id="car-title-2">----------</span> </h2>
                <p id="description-2" class="text-lg my-2">----------</p>
                <button class=" p-2 text-white hover:bg-blue-700 transition bg-blue-600 rounded-md text-black">Price $<span id="price-2">00</span> </button>
            </div>
        </div>
    </section>

    <script src="task-2.js"></script>
</body>
</html>
